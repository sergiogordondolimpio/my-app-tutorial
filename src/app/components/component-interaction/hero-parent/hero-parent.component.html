<h2>{{master}} controls {{heroes.length}} heroes</h2>
<!--  nfFor to app-hero-child, pass with binding to every child component
        the child component has an @input in those properties
-->
<app-hero-child
    *ngFor="let hero of heroes"
    [hero]="hero"
    [master]="master"
    [username]="username">
</app-hero-child>
<!-- onChanges test -->
<h2>Intercept input property changes with ngOnChanges()</h2>
<button type="button" (click)="newMinor()">New minor version</button>
<button type="button" (click)="newMajor()">New major version</button>
<app-hero-child [major]="major" [minor]="minor"></app-hero-child>
